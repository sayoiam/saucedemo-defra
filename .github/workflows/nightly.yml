name: Nightly Tests

on:
  schedule:
    # Run every night at 1 AM UTC
    - cron: '0 1 * * *'
  workflow_dispatch:
    inputs:
      full_suite:
        description: 'Run full test suite including performance tests'
        required: false
        default: true
        type: boolean

jobs:
  # Full comprehensive test suite
  comprehensive-tests:
    name: Comprehensive Test Suite
    runs-on: ubuntu-latest
    # Removed continue-on-error: true - test failures should fail the workflow
    strategy:
      matrix:
        browser: [chrome, firefox, edge]
        user_type: [standard_user, performance_glitch_user, error_user, visual_user]
      fail-fast: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          # Removed cache: 'npm' to avoid lock file issues

      - name: Install dependencies
        run: npm install  # Changed from npm ci to npm install

      - name: Run comprehensive tests
        uses: cypress-io/github-action@v6
        with:
          install: false  # Added to prevent caching issues
          browser: ${{ matrix.browser }}
          spec: |
            cypress/e2e/features/login.feature
            cypress/e2e/features/complete-purchase-flow.feature
            cypress/e2e/features/inventory-management.feature
            cypress/e2e/features/security.feature
            cypress/e2e/complete-purchase-flow.cy.ts
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          CYPRESS_TEST_USER: ${{ matrix.user_type }}
        # Removed continue-on-error: true - test failures should fail the job

      - name: Upload comprehensive test artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: comprehensive-test-artifacts-${{ matrix.browser }}-${{ matrix.user_type }}
          path: |
            cypress/screenshots
            cypress/videos
            cypress/reports
          retention-days: 30

  # Performance monitoring
  performance-tests:
    name: Performance Monitoring
    runs-on: ubuntu-latest
    # Removed continue-on-error: true - performance failures should fail the workflow
    if: github.event.inputs.full_suite == 'true' || github.event_name == 'schedule'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          # Removed cache: 'npm' to avoid lock file issues

      - name: Install dependencies
        run: npm install  # Changed from npm ci to npm install

      - name: Run performance tests
        uses: cypress-io/github-action@v6
        with:
          install: false  # Added to prevent caching issues
          browser: chrome
          spec: |
            cypress/e2e/features/login.feature
            cypress/e2e/features/complete-purchase-flow.feature
            cypress/e2e/features/inventory-management.feature
            cypress/e2e/complete-purchase-flow.cy.ts
          config: |
            {
              "env": {
                "grepTags": "@performance"
              }
            }
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
        # Removed continue-on-error: true - test failures should fail the job

      - name: Analyze performance metrics
        run: |
          if [ -f "cypress/reports/performance-metrics.json" ]; then
            echo "Performance metrics collected:"
            cat cypress/reports/performance-metrics.json
          
            # Check for performance regressions
            node -e "
              const fs = require('fs');
              if (fs.existsSync('cypress/reports/performance-metrics.json')) {
                const metrics = JSON.parse(fs.readFileSync('cypress/reports/performance-metrics.json', 'utf8'));
          
                // Define performance thresholds
                const thresholds = {
                  loadTime: 5000,
                  renderTime: 3000,
                  networkTime: 2000
                };
          
                let hasRegressions = false;
                Object.keys(thresholds).forEach(metric => {
                  if (metrics[metric] && metrics[metric] > thresholds[metric]) {
                    console.log(\`❌ Performance regression detected: \${metric} = \${metrics[metric]}ms (threshold: \${thresholds[metric]}ms)\`);
                    hasRegressions = true;
                  } else if (metrics[metric]) {
                    console.log(\`✅ \${metric} = \${metrics[metric]}ms (within threshold)\`);
                  }
                });
          
                if (hasRegressions) {
                  process.exit(1);
                }
              }
            "

      - name: Upload performance artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: performance-test-artifacts
          path: |
            cypress/screenshots
            cypress/videos
            cypress/reports
          retention-days: 60

  # Cross-browser compatibility tests
  cross-browser-tests:
    name: Cross-Browser Compatibility
    runs-on: ubuntu-latest
    # Removed continue-on-error: true - test failures should fail the workflow
    strategy:
      matrix:
        browser: [chrome, firefox, edge]
        test_type: [login, inventory, cart, checkout]
      fail-fast: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          # Removed cache: 'npm' to avoid lock file issues

      - name: Install dependencies
        run: npm install  # Changed from npm ci to npm install

      - name: Run cross-browser tests
        uses: cypress-io/github-action@v6
        with:
          install: false  # Added to prevent caching issues
          browser: ${{ matrix.browser }}
          spec: |
            cypress/e2e/features/login.feature
            cypress/e2e/features/complete-purchase-flow.feature
            cypress/e2e/features/inventory-management.feature
            cypress/e2e/complete-purchase-flow.cy.ts
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
        # Removed continue-on-error: true - test failures should fail the job

      - name: Upload cross-browser artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cross-browser-artifacts-${{ matrix.browser }}-${{ matrix.test_type }}
          path: |
            cypress/screenshots
            cypress/videos
            cypress/reports
          retention-days: 14

  # Accessibility tests - dedicated job
  accessibility-tests:
    name: Accessibility Tests
    runs-on: ubuntu-latest
    # Removed continue-on-error: true - accessibility failures should fail the workflow
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run accessibility tests
        uses: cypress-io/github-action@v6
        with:
          install: false
          browser: chrome
          spec: cypress/e2e/features/accessibility.feature
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
        # Removed continue-on-error: true - test failures should fail the job

      - name: Upload accessibility artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: accessibility-test-artifacts
          path: |
            cypress/screenshots
            cypress/videos
            cypress/reports
          retention-days: 30

  # Security tests - dedicated job
  security-tests:
    name: Security Tests
    runs-on: ubuntu-latest
    # Removed continue-on-error: true - security failures should fail the workflow
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run security tests
        uses: cypress-io/github-action@v6
        with:
          install: false
          browser: chrome
          spec: cypress/e2e/features/security.feature
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
        # Removed continue-on-error: true - test failures should fail the job

      - name: Upload security artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-test-artifacts
          path: |
            cypress/screenshots
            cypress/videos
            cypress/reports
          retention-days: 30

  # Data-driven tests
  data-driven-tests:
    name: Data-Driven Tests
    runs-on: ubuntu-latest
    # Removed continue-on-error: true - test failures should fail the workflow
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          # Removed cache: 'npm' to avoid lock file issues

      - name: Install dependencies
        run: npm install  # Changed from npm ci to npm install

      - name: Generate test data
        run: |
          mkdir -p cypress/fixtures/generated
          node -e "
            const fs = require('fs');
          
            // Generate test users data
            const users = [
              { username: 'standard_user', password: 'secret_sauce', type: 'standard' },
              { username: 'locked_out_user', password: 'secret_sauce', type: 'locked' },
              { username: 'problem_user', password: 'secret_sauce', type: 'problem' },
              { username: 'performance_glitch_user', password: 'secret_sauce', type: 'performance' },
              { username: 'error_user', password: 'secret_sauce', type: 'error' },
              { username: 'visual_user', password: 'secret_sauce', type: 'visual' }
            ];
          
            // Generate customer data
            const customers = [];
            for (let i = 1; i <= 10; i++) {
              customers.push({
                firstName: \`TestUser\${i}\`,
                lastName: \`LastName\${i}\`,
                postalCode: \`1234\${i}\`
              });
            }
          
            fs.writeFileSync('cypress/fixtures/generated/users.json', JSON.stringify(users, null, 2));
            fs.writeFileSync('cypress/fixtures/generated/customers.json', JSON.stringify(customers, null, 2));
          
            console.log('Test data generated successfully');
          "

      - name: Run data-driven tests
        uses: cypress-io/github-action@v6
        with:
          install: false  # Added to prevent caching issues
          browser: chrome
          spec: |
            cypress/e2e/features/login.feature
            cypress/e2e/features/complete-purchase-flow.feature
            cypress/e2e/features/inventory-management.feature
            cypress/e2e/features/security.feature
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
        # Removed continue-on-error: true - test failures should fail the job

      - name: Upload data-driven test artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: data-driven-test-artifacts
          path: |
            cypress/screenshots
            cypress/videos
            cypress/reports
            cypress/fixtures/generated
          retention-days: 14

  # Generate nightly report
  generate-nightly-report:
    name: Generate Nightly Report
    runs-on: ubuntu-latest
    needs: [comprehensive-tests, performance-tests, cross-browser-tests, accessibility-tests, security-tests, data-driven-tests]
    if: always()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          # Removed cache: 'npm' to avoid lock file issues

      - name: Install dependencies
        run: npm install  # Changed from npm ci to npm install

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: nightly-artifacts
        continue-on-error: true  # Keep this for artifact downloads

      - name: Generate comprehensive report
        run: |
          mkdir -p nightly-reports
          
          # Create nightly test summary
          echo "# Nightly Test Report - $(date)" > nightly-reports/summary.md
          echo "" >> nightly-reports/summary.md
          echo "**Execution Date:** $(date)" >> nightly-reports/summary.md
          echo "**Commit:** ${{ github.sha }}" >> nightly-reports/summary.md
          echo "**Branch:** ${{ github.ref_name }}" >> nightly-reports/summary.md
          echo "" >> nightly-reports/summary.md
          
          # Add job status summary
          echo "## Job Status Summary" >> nightly-reports/summary.md
          echo "- **Comprehensive Tests**: ${{ needs.comprehensive-tests.result }}" >> nightly-reports/summary.md
          echo "- **Performance Tests**: ${{ needs.performance-tests.result }}" >> nightly-reports/summary.md
          echo "- **Cross-Browser Tests**: ${{ needs.cross-browser-tests.result }}" >> nightly-reports/summary.md
          echo "- **Accessibility Tests**: ${{ needs.accessibility-tests.result }}" >> nightly-reports/summary.md
          echo "- **Security Tests**: ${{ needs.security-tests.result }}" >> nightly-reports/summary.md
          echo "- **Data-Driven Tests**: ${{ needs.data-driven-tests.result }}" >> nightly-reports/summary.md
          echo "" >> nightly-reports/summary.md
          
          # Count test artifacts
          COMPREHENSIVE_COUNT=$(find nightly-artifacts -name "*comprehensive*" 2>/dev/null | wc -l)
          PERFORMANCE_COUNT=$(find nightly-artifacts -name "*performance*" 2>/dev/null | wc -l)
          CROSS_BROWSER_COUNT=$(find nightly-artifacts -name "*cross-browser*" 2>/dev/null | wc -l)
          ACCESSIBILITY_COUNT=$(find nightly-artifacts -name "*accessibility*" 2>/dev/null | wc -l)
          SECURITY_COUNT=$(find nightly-artifacts -name "*security*" 2>/dev/null | wc -l)
          DATA_DRIVEN_COUNT=$(find nightly-artifacts -name "*data-driven*" 2>/dev/null | wc -l)
          
          echo "## Test Execution Summary" >> nightly-reports/summary.md
          echo "- Comprehensive Tests: $COMPREHENSIVE_COUNT artifacts" >> nightly-reports/summary.md
          echo "- Performance Tests: $PERFORMANCE_COUNT artifacts" >> nightly-reports/summary.md
          echo "- Cross-Browser Tests: $CROSS_BROWSER_COUNT artifacts" >> nightly-reports/summary.md
          echo "- Accessibility Tests: $ACCESSIBILITY_COUNT artifacts" >> nightly-reports/summary.md
          echo "- Security Tests: $SECURITY_COUNT artifacts" >> nightly-reports/summary.md
          echo "- Data-Driven Tests: $DATA_DRIVEN_COUNT artifacts" >> nightly-reports/summary.md
          echo "" >> nightly-reports/summary.md
          
          # Check for failures
          FAILURE_COUNT=$(find nightly-artifacts -name "*failure*" -o -name "*error*" 2>/dev/null | wc -l)
          if [ $FAILURE_COUNT -gt 0 ]; then
            echo "⚠️ **$FAILURE_COUNT potential failures detected**" >> nightly-reports/summary.md
          else
            echo "✅ **No obvious failures detected**" >> nightly-reports/summary.md
          fi
          
          # Performance analysis
          if [ -f "nightly-artifacts/performance-test-artifacts/cypress/reports/performance-metrics.json" ]; then
            echo "" >> nightly-reports/summary.md
            echo "## Performance Metrics" >> nightly-reports/summary.md
            echo "\`\`\`json" >> nightly-reports/summary.md
            cat nightly-artifacts/performance-test-artifacts/cypress/reports/performance-metrics.json >> nightly-reports/summary.md
            echo "\`\`\`" >> nightly-reports/summary.md
          fi
        continue-on-error: true  # Keep this for report generation only

      - name: Upload nightly report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: nightly-test-report
          path: nightly-reports
          retention-days: 90

      - name: Send notification on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const run_id = context.runId;
            const run_url = \`https://github.com/\${owner}/\${repo}/actions/runs/\${run_id}\`;
            
            // Create an issue for nightly test failures
            await github.rest.issues.create({
              owner,
              repo,
              title: \`Nightly Tests Failed - \${new Date().toISOString().split('T')[0]}\`,
              body: \`
              ## Nightly Test Failure Report
            
              **Date:** \${new Date().toISOString()}
              **Workflow Run:** [View Details](\${run_url})
              **Commit:** \${{ github.sha }}
            
              The nightly test suite has failed. Please investigate the issues and fix them.
            
              ### Next Steps:
              1. Review the workflow logs
              2. Check the test artifacts
              3. Fix any identified issues
              4. Re-run the tests to verify fixes
              \`,
              labels: ['bug', 'nightly-tests', 'automated']
            });
        continue-on-error: true  # Keep this for notifications only

  # Deploy nightly results to GitHub Pages
  deploy-nightly-results:
    name: Deploy Nightly Results
    runs-on: ubuntu-latest
    needs: generate-nightly-report
    if: always() && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download nightly report
        uses: actions/download-artifact@v4
        with:
          name: nightly-test-report
          path: public

      - name: Setup Pages
        uses: actions/configure-pages@v4
        # Removed continue-on-error: true - setup failures should fail the job

      - name: Upload to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: public
        # Removed continue-on-error: true - upload failures should fail the job

      - name: Deploy to Pages
        id: deployment
        uses: actions/deploy-pages@v4
        # Removed continue-on-error: true - deployment failures should fail the job

  # Cleanup old artifacts
  cleanup:
    name: Cleanup Old Artifacts
    runs-on: ubuntu-latest
    needs: generate-nightly-report
    if: always()
    steps:
      - name: Delete old artifacts
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            
            // Get all artifacts older than 30 days
            const thirtyDaysAgo = new Date();
            thirtyDaysAgo.setDate(thirtyDaysAgo.getDate() - 30);
            
            const artifacts = await github.rest.actions.listArtifactsForRepo({
              owner,
              repo,
              per_page: 100
            });
            
            for (const artifact of artifacts.data.artifacts) {
              const createdAt = new Date(artifact.created_at);
              if (createdAt < thirtyDaysAgo) {
                console.log(\`Deleting old artifact: \${artifact.name} (created: \${artifact.created_at})\`);
                await github.rest.actions.deleteArtifact({
                  owner,
                  repo,
                  artifact_id: artifact.id
                });
              }
            }
        continue-on-error: true  # Keep this for cleanup operations

